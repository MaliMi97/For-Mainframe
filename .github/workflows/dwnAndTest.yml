name: dwnAndTest
on:
  push:
    branches: [ GHactions ]

jobs:
  unit:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[unit]')"
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: uploadGradle
          name: mainGradleVersion
      - name: run unit tests
        run: ./gradlew test

  api:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[api]')"
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: uploadGradle
          name: mainGradleVersion
      - name: start mockserver
        run: |
          chmod +x src/apiTest/resources/mockServer/startmockserver.sh
          ./src/apiTest/resources/mockServer/startmockserver.sh &
      - name: run API tests
        run: ./gradlew apiTest
      - name: stop mockserver
        run: pkill startmockserver
