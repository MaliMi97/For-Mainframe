name: oneJob
on:
  push:
    branches: [ GHactions ]
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Gradle
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: unit-${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          unit-${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: |
        gradle wrapper --gradle-version 6.8.1
        chmod +x gradlew
        ./gradlew build -x test
    - name: run unit tests
      run: ./gradlew test
    - name: Cleanup Gradle Cache
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties
        
  api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Gradle
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: api-${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          api-${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: |
        gradle wrapper --gradle-version 6.8.1
        chmod +x gradlew
        ./gradlew build -x test
    - name: start mockserver
      run: |
        chmod +x src/apiTest/resources/mockServer/startmockserver.sh
        ./src/apiTest/resources/mockServer/startmockserver.sh &
    - name: run API tests
      run: ./gradlew apiTest
    - name: stop mockserver
      run: pkill startmockserver
    - name: Cleanup Gradle Cache
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties
